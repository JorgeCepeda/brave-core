<style include="cr-shared-style settings-shared iron-flex">
  .list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    border: 1px solid var(--leo-color-divider-subtle);
    border-radius: var(--leo-radius-m);
  }

  .model {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--leo-spacing-l) var(--leo-spacing-xl);
    border-bottom: 1px solid var(--leo-color-divider-subtle);
  }

  .model:last-of-type {
    border-bottom: none;
  }

  .list-container {
    padding: 0 20px;
  }

  .action-box {
    padding: 20px 0;
  }

  .label-secondary {
    font: var(--leo-font-default-regular);
    color: var(--leo-color-text-secondary);
  }

  .header {
    padding: var(--leo-spacing-2xl);
  }

  .main-header {
    font: var(--leo-font-heading-h4);
  }
</style>

<div class="settings-box header">
  <div class="flex">
    <div class="main-header">Your models</div>
    <div class="label secondary">
      <p>
        Connect your self-hosted or third-party hosted LLM to Leo and use them
        within the browser.
      </p>
      <p>
        Use any OpenAI Chat Protocol compatible framework such as ollama and
        oogabooga.
      </p>
    </div>
  </div>
</div>

<div class="list-container">
  <div class="list">
    <template
      is="dom-repeat"
      items="[[customModelsList_]]"
    >
      <div class="model">
        <div class="model-info">
          <div class="label">[[item.displayName]]</div>
          <div class="label-secondary">[[item.options.customModelOptions.modelRequestName]]</div>
        </div>
        <div class="model-actions">
          <cr-icon-button
            on-click="handleEdit_"
            iron-icon="brave_settings20:edit-pencil"
          ></cr-icon-button>
          <cr-icon-button
            on-click="handleDelete_"
            iron-icon="brave_settings20:trash-can"
          ></cr-icon-button>
        </div>
      </div>
    </template>
  </div>
  <div class="action-box">
    <template
      is="dom-if"
      if="[[!showModelConfig_]]"
    >
      <cr-button
        on-click="handleAddNewModel_"
        class="action-button"
        >Add new model</cr-button
      >
    </template>
  </div>
</div>

<template
  is="dom-if"
  if="[[showModelConfig_]]"
  restamp
>
  <model-config-ui
    id="model-config-ui"
    model-item="[[getEditingModel_(isEditingModelIndex_, customModelsList_)]]"
    on-save="onModelConfigSave_"
    on-close="onModelConfigClose_"
  ></model-config-ui>
</template>
